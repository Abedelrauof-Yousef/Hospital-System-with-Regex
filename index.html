<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Hospital Management System</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#patients">Patients</a></li>
          <li><a href="#appointments">Appointments</a></li>
          <li><a href="#staff">Staff</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <br /><br /><br /><br /><br />

    <section id="section">
      <form id="form">
        <label for="fullName">Full Name</label><br />
        <input type="text" id="fullName" name="fullName" required /><br /><br />
        <label for="password">Password</label><br />
        <input type="password" id="password" name="password" required /><br /><br />
        <label for="date">Date of birth</label><br />
        <input type="date" id="date" name="date" required /><br /><br />
        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="gender">Gender</label><br />
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select><br /><br />
        <label for="phone">Phone Number</label><br />
        <input type="tel" id="phone" name="phone" required /><br /><br />
        <label for="chronicDiseases">Chronic Diseases</label><br />
        <select id="chronicDiseases" name="chronicDiseases" required>
          <option value="none">None</option>
          <option value="diabetes">Diabetes</option>
          <option value="hypertension">Hypertension</option>
          <option value="asthma">Asthma</option>
          <option value="heartDisease">Heart Disease</option>
        </select><br /><br />
        <button type="submit">Submit</button><br /><br /><br /><br />
      </form>
    </section>

    <section>
      <footer class="bg-body-tertiary text-center text-lg-start">
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.05)"
        >
          Â© 2020 Copyright:
          <a class="text-body" href="https://mdbootstrap.com/"
            >Abedelrauof's Hospital Management System</a
          >
        </div>
      </footer>
    </section>

    <div id="scrollableDiv"></div>

    <script src="app.js"></script>
  </body>
</html>
